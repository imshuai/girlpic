    <script src="//cdn.bootcss.com/jquery.imagesloaded/4.1.1/imagesloaded.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script>
        $(function(){
            $('#pics').masonry();
            get_next();
            $(window).scroll( function() {
                totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop());     //浏览器的高度加上滚动条的高度 

                if ($(document).height() <= totalheight)     //当文档的高度小于或者等于总的高度的时候，开始动态加载数据
                { 
                    //加载数据
                    get_next();
                }
            });
            $('#pics').delegate('.item','click',function(){
                var obj = $(this);
                var pid = obj.data('id');
                $.getJSON("/review/delete/"+pid,
                    function (data, textStatus, jqXHR) {
                        if (textStatus == "success"){
                            $('#pics').masonry('remove',obj).masonry('layout');
                        }
                    }
                );
            })
        });
    </script>
